<section data-ng-controller="SensorsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Sensors</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="sensor in sensors" data-ng-href="#!/sensors/{{sensor.id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="sensor.id"></h4>
			<p class="list-group-item-text" data-ng-bind="sensor.description"></p>
			<p class="list-group-item-text" data-ng-bind="sensor.active"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="sensors.$resolved && !sensors.length">
		No sensors !
	</div>
</section>
